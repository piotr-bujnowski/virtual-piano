<!DOCTYPE html>
<html lang="ENG">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <div><h1>Virtual Piano</h1></div>
    <div><h2>Press keys on your keyboard to play</h2></div>

    <div class="container">
        <div class="white-keys"><kbd>A</kbd></div>
        <div class="white-keys"><kbd>S</kbd></div>
        <div class="white-keys"><kbd>D</kbd></div>
        <div class="white-keys"><kbd>F</kbd></div>
        <div class="white-keys"><kbd>G</kbd></div>
        <div class="white-keys"><kbd>H</kbd></div>
        <div class="white-keys"><kbd>J</kbd></div>

        <div class="black-keys w"><kbd>W</kbd></div>
        <div class="black-keys e"><kbd>E</kbd></div>
        <div class="black-keys t"><kbd>T</kbd></div>
        <div class="black-keys y"><kbd>Y</kbd></div>
        <div class="black-keys u"><kbd>U</kbd></div>

    </div>

    <p class="author">Author: <span style="color:  #790f0f;">Piotr Bujnowski</span></p>
        <script src="js/main.js"></script>
</body>
</html>
